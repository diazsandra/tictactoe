<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>

    	<div class="container">

    		<center>

    			<h1>Tic Tac Toe</h1>
    		
    			<table id="tictac" cellpadding="5">
    				<!--Línea 1-->
    				<tr>
    					<td id="cuadro1" class="tictac"></td>
    					<td id="cuadro2" class="tictac"></td>
    					<td id="cuadro3" class="tictac"></td>
    				</tr>
    				<!--Línea 2-->
    				<tr>
    					<td id="cuadro4" class="tictac"></td>
    					<td id="cuadro5" class="tictac"></td>
    					<td id="cuadro6" class="tictac"></td>
    				</tr>
    				<!--Línea 3 -->
    				<tr>
    					<td id="cuadro7" class="tictac"></td>
    					<td id="cuadro8" class="tictac"></td>
    					<td id="cuadro9" class="tictac"></td>
    				</tr>

    			</table>

    		</center>

    	</div>

        <!-- Inserta tu codigo aqui -->
        <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
